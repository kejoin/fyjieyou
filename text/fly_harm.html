<h1 style="text-align:center">苍蝇的危害</h1>
<p style="text-align:left">苍蝇因携带多种病原微生物传播而危害人类，苍蝇的体表多毛，足部抓垫能分泌黏液，喜欢在人或畜的粪尿、痰、呕吐物以及尸体等处爬行觅食，极容易附着大量的病原体，如霍乱弧菌、伤寒杆菌、痢疾杆菌、肝炎杆菌、脊髓灰质炎病菌、甲肝病菌、以及蛔虫卵等；又常在人体、食物、餐饮具上停留，停落时有搓足和刷身的习性，附着在它身上的病原休很快就污染食物和餐饮具。</p>
<p style="text-align:left">
苍蝇吃东西时，先吐出嗉囊液，交食物溶解才能吸入，而且边吃、边吐、边拉；这样也就把原来吃进消化液中的病原体一起吐了出来，污染它吃过的食物，人再去吃这些食物和使用污染的餐饮具就会得病。霍乱、痢疾的流行和细菌性食物中毒与苍蝇传播直接相关。</p></div>
